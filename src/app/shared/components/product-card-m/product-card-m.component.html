<div class="cards">
  @for(card of cardProducts; track cardProducts)
  {
  <div class="card">
    <div class="card__option"></div>
    <img [src]="card?.image" alt="image" class="card__image">
    <h3 class="card__title">{{card?.title}}</h3>
    <p class="card__price">$ {{card?.price}}</p>
  </div>
  }
</div>
